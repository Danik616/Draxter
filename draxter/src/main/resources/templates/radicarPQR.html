    <nav
      class="navbar navbar-light navbar-expand-lg navigation-clean"
      style="color: var(--bs-body-color); background: var(--bs-body-color)"
    >
      <div class="container">
        <i class="fa fa-star" style="width: 50px; height: 50px"></i
        ><a class="navbar-brand" th:href="@{/}" style="color: var(--bs-body-bg)"
          >Draxter</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Opciones</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Perfil</a>
            </li>

            </li>

            </li>

              <a class="nav-link" th:href="@{/pedidos}">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      style="
        width: 100%;
        height: 80vh;
        background: var(--bs-body-color);
        padding-top: 4%;
        padding-bottom: 4%;
      "
    >
      <div
        style="
          width: 92%;
          height: 90%;
          margin-right: 4%;
          margin-left: 4%;
          background: #21272c;
        "
      >
        <div class="d-flex" style="width: 100%; height: 20%">
          <div style="height: 100%; width: 30%">
            <h2
              style="
                width: 100%;
                height: 100%;
                color: var(--bs-white);
                text-align: center;
                padding-top: 13%;
                margin-bottom: 40px;
              "
            >
              Radicar PQR
            </h2>
          </div>
          <div class="d-flex" style="height: 100%; width: 70%">
            <div style="height: 100%; width: 100%" th:if="${param.exito}">
              <p
                style="
                  height: 100%;
                  width: 100%;
                  color: var(--bs-white);
                  text-align: right;
                  padding-top: 9%;
                  margin-bottom: 50px;
                "
              >
                
                <a
                  th:href="@{/servicios/monitorearPQR}"
                  style="text-decoration: none; color: var(--bs-white)"
                >Su PQR ha sido radicado, puede verlo presionando
                  aquí.</a
                >
              </p>
            </div>
          </div>
        </div>

        <div
          class="d-flex"
          style="width: 86%; margin-right: 7%; margin-left: 7%; min-height: 50%"
        >
          <form
          class="d-flex"
            th:action="@{/servicios/radicarPQR}"
            th:object="${pqr}"
            method="post"
            style="width: 100%;"
          >
            <div style="width: 50%; height: 190px; margin-top: 50px">
              <input
              size="40"
              id="descripcion"
              name="descripcion"
                type="text"
                style="text-align: left; width: 90%; height: 100%;
                vertical-align: top;
              "
                placeholder="Escriba su PQR..."
                th:field="*{descripcion}"
              />
            </div>
            <div style="text-align: center; width: 50%">
              <button
                class="btn btn-primary"
                type="submit"
                style="margin-top: 10%"
              >
                Radicar PQR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer
