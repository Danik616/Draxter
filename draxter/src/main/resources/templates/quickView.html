<button class="close" type="button" data-dismiss="modal">&times;</button>
<div class="row align-items-center modal-body fontc">
  <div class="col-lg-6 col-md-6">
    <div class="productQuickView-image">
      <img
        th:src="@{'/assets/img/' + ${producto.imagen}}"
        th:alt="${producto.imagen}"
      />
    </div>
  </div>
  <div class="col-lg-6 col-md-6">
    <div class="product-content">
      <h3 th:text="*{producto.nombre}">Nombre producto</h3>
      <div class="price">
        <p>
          $<span class="new price" th:text="*{producto.precio}">Precio</span>
        </p>
      </div>
      <div class="descripcion">
        <p th:text="*{producto.descripcion}"></p>
      </div>
      <ul class="product-info">
        <li th:each="caracteristica :${caracteristicas}">
          <p th:text="*{caracteristica}" class="text-muted tx-sz-20"></p>
        </li>
      </ul>
      <div class="product-size-wrapper">
        <h6 class="text-secondary">Tallas disponibles</h6>
        <div class="lista">
          <ul>
            <li th:each="talla : ${tallas}">
              <a th:text="*{talla}"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="product-add-to-cart">
        <a
          sec:authorize="isAuthenticated()"
          class="btn btn-light"
          type="button"
          th:href="@{carrito/{id}(id=${producto.id})}"
          href="#"
        >
          <i class="fas fa-cart-plus"></i> AÃ±adir al carrito</a
        >
      </div>
    </div>
  </div>
</div>
