<script th:fragment="scriptActive" type="text/javascript">
  //Aqui esto se quedar√° en veremos hasta que se complete la plantilla, agregar el activador y eliminador de active
  $(document).ready(function () {
    var links = $("ul li a");
    $.each(links, function (key, va) {
      if (va.href == document.URL) {
        var findClass = "red";
        if ($("this").hasClass(findClass)) {
          $(this).removeClass(findClass);
        }
        $(this).addClass("active");
      }
    });
  });
</script>
