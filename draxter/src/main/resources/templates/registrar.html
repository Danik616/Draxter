<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head"></head>

  <body>
    <div th:replace="/fragments/navbar :: navbar"></div>
    <div style="height: auto; background: var(--bs-body-color)">
      <section class="register-photo" style="background: var(--bs-body-color)">
        <div class="form-container" style="width: 500px">
          <form
            th:action="@{/registrarse}"
            th:object="${usuario}"
            method="post"
            style="background: var(--bs-dark)"
          >
            <div th:if="${param.exito}">
              <div class="alert alert-info">Se ha registrado exitosamente.</div>
            </div>
            <h2 class="text-center" style="color: var(--bs-white)">
              <strong>Registrarse</strong>
            </h2>
            <div class="mb-3">
              <input
                id="nombres"
                class="form-control"
                type="text"
                name="nombres"
                placeholder="Nombres"
                th:field="*{nombres}"
                required
                autofocus="autofocus"
              />
            </div>
            <div class="mb-3">
              <input
                id="apellidos"
                class="form-control"
                type="text"
                name="apellidos"
                placeholder="Apellidos"
                th:field="*{apellidos}"
                required
                autofocus="autofocus"
              />
            </div>
            <div class="mb-3">
              <input
                id="usuario"
                class="form-control"
                type="text"
                name="usuario"
                placeholder="Usuario"
                th:field="*{usuario}"
                required
                autofocus="autofocus"
              />
            </div>
            <div class="mb-3">
              <input
                id="email"
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
                th:field="*{email}"
                required
                autofocus="autofocus"
              />
            </div>
            <div class="mb-3">
              <input
                id="password"
                class="form-control"
                type="password"
                name="password"
                placeholder="Contraseña"
                th:field="*{password}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="mb-3">
              <button
                class="btn btn-primary d-block w-100 guardar"
                type="submit"
                disabled="disabled"
              >
                Registrarse
              </button>
            </div>
            <p style="display: flex">
              <input type="checkbox" value="Leído" class="checkbox" />
              &nbsp;
              <a
                class="already"
                href="#"
                data-toggle="modal"
                data-target="#termsAndConditions"
                >He leído los terminos y condiciones</a
              >
            </p>

            <a class="already" th:href="@{/iniciarSesion}"
              >¿Ya tienes una cuenta? Inicia sesión aquí</a
            >
          </form>
        </div>
        <div
          th:replace="/fragments/termsAndConditions :: termsAndConditions"
        ></div>
      </section>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <script
      src="assets/bootstrap/js/bootstrap.min.js"
      th:src="@{/assets/bootstrap/js/bootstrap.min.js}"
    ></script>
    <script
      src="assets/JQuery/jquery.min.js"
      th:src="@{/assets/JQuery/jquery.min.js}"
    ></script>
    <script type="text/javascript">
      $(function () {
        $(".checkbox").click(function () {
          $(".guardar").prop(
            "disabled",
            $("input.checkbox:checked").length == 0
          );
        });
      });
    </script>
    <script src="assets/js/bs-init.js"></script>

    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
  </body>
</html>
