<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="/fragments/head :: head"></head>
  <body>
    <div th:replace="/fragments/navbar :: navbar"></div>
    <div
      style="
        height: auto;
        background: var(--bs-body-color);
        padding-top: 50px;
        padding-bottom: 50px;
      "
    >
      <a
        class="btn btn-danger"
        type="button"
        style="margin-left: 250px"
        th:href="@{/servicios/agregarUsuario}"
      >
        AtrÃ¡s
      </a>
      <div
        class="d-flex"
        style="
          background: var(--bs-body-color);
          width: 90%;
          margin-right: 5%;
          margin-left: 5%;
          height: 200px;
          margin-top: 60px;
        "
        th:each="usuario: ${usuarios}"
      >
        <div
          class="text-center"
          style="width: 25%; height: 100%; text-align: center"
        >
          <div
            style="
              width: 150px;
              height: 150px;
              margin-right: 31px;
              margin-left: 31px;
            "
          >
            <img style="width: 100%; height: 100%" />
            <h5
              style="
                color: var(--bs-white);
                margin-top: 10px;
                text-align: center;
              "
              th:text="*{usuario.usuario}"
            ></h5>
            <h4
              style="
                color: var(--bs-white);
                margin-top: 10px;
                text-align: center;
              "
              th:text="*{usuario.nombres}"
            ></h4>
            <h4
              style="
                color: var(--bs-white);
                margin-top: 10px;
                text-align: center;
              "
              th:text="*{usuario.apellidos}"
            ></h4>
          </div>
        </div>
        <div class="d-inline" style="width: 75%; height: 100%">
          <div style="width: 100%; height: 60%">
            <p th:text="*{usuario.email}" style="color: var(--bs-white)">
              <br />
            </p>
          </div>
          <div style="height: 40%; width: 100%">
            <h3 style="color: var(--bs-white)">
              <span
                style="
                  color: var(--bs-white);
                  margin-top: 10px;
                  text-align: center;
                "
                th:text="*{usuario.direccion}"
              ></span>
            </h3>
            <a
              class="btn btn-danger"
              type="button"
              style="margin-left: 250px"
              th:href="@{/servicios/borrarUsuarios/{id}(id=${usuario.usuario})}"
            >
              Eliminar
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <script
      src="assets/JQuery/jquery.min.js"
      th:src="@{/assets/JQuery/jquery.min.js}"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js}"
    ></script>
    <script th:replace=" /fragments/scriptActive :: scriptActive"></script>
  </body>
</html>
