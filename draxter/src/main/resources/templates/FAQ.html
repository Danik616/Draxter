    <div class="d-flex" style="background: var(--bs-body-color)">
      <div class="d-inline" style="width: 50%; text-align: center">
        <a
          class="btn btn-primary"
          method="get"
          type="submit"
          style="margin-top: 30px"
          th:href="@{/servicios/FAQ/nuevoFAQ}"
        >
          Nuevo FAQ
        </a>
      </div>
      <div class="d-inline" style="width: 50%; text-align: center">
        <form th:action="@{/servicios/FAQ}">
          <input
            type="text"
            style="width: 250px"
            th:value="${id}"
            name="id"
          /><input
            name="Eliminar"
            placeholder="Eliminar"
            class="btn btn-danger"
            type="submit"
            style="width: 100px; margin: 40px"
          />
        </form>
      </div>
    </div>
    <div

        <table class="table table-hover table-bordered">
          <thead class="bill-header cs">
            <tr>
              <th id="trs-hd-1" class="col-lg-1">CÃ³digo FAQ</th>

              <th id="trs-hd-4" class="col-lg-1">Cambios</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="faq: ${faqs}" style="color: white">
              <td th:text="${faq.id_faq}"></td>
              <td th:text="${faq.pregunta}"></td>
              <td th:text="${faq.respuesta}"></td>
              <td>
                <div style="display: flex">
                  <a
                    th:href="@{/editarFAQ/{id} (id=${faq.id_faq})}"
                    class="btn btn-warning"
                    >Editar</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
