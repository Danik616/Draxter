<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap.min.css"
      th:href="@{/assets/bootstrap/css/bootstrap.min.css}"
    />
    <meta charset="utf-8" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo"></div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <div
            class="alert alert-danger"
            role="alert"
            th:if="${tokenError != null}"
          >
            <p th:text="${tokenError}"></p>
          </div>
          <div
            class="alert alert-success"
            role="alert"
            th:if="${passwordUpdateMsg != null}"
          >
            <p th:text="${passwordUpdateMsg}"></p>
          </div>
          <p class="login-box-msg">Cambia tu Contraseña</p>
          <p th:if="${loginError}" class="error"></p>
          <form
            th:action="@{/password/change}"
            method="post"
            th:object="${forgotPassword}"
          >
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                <span th:text="#{login.error}" />
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                th:field="*{password}"
                placeholder="Nueva contraseña"
                autocomplete="”off”"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                name="repeatPassword"
                class="form-control"
                placeholder="Confirme contraseña"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <input type="hidden" th:field="*{token}" />
            <div class="row">
              <!-- /.col -->
              <div class="col-8">
                <button type="submit" class="btn btn-primary btn-block">
                  Cambiar
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <p class="mb-0 text-right">
            <a
              href="/iniciarSesion"
              th:href="@{/iniciarSesion}"
              class="text-center"
              >Iniciar sesión</a
            >
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
  </body>
</html>
