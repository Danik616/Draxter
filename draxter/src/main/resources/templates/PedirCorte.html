<div class="modal-header">
  <h5 class="modal-title">Servicio de corte</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row align-items-center modal-body">
  <div class="container fontc">
    <form
      th:action="@{/servicios/pedirCorte}"
      th:object="${corte}"
      method="post"
      class="w-100 formSearch"
    >
      <div class="container">
        <label class="form-label"
          >Por favor, rellene el siguiente formulario</label
        >
        <div class="row m-1 mt-3 justify-content-center text-center">
          <label>Tipo de tela </label>
          <input
            th:field="*{tipoDeTela}"
            class="form-control w-75"
            type="text"
            name="tipoDeTela"
          />
        </div>
        <div class="row m-1 justify-content-center text-center">
          <label>Cantidad de metros </label>
          <input
            th:field="*{metros}"
            class="form-control w-75"
            type="text"
            name="metros"
          />
        </div>
        <div class="row m-1 justify-content-center text-center">
          <label>Nombre de la tela</label>
          <input
            th:field="*{nombre}"
            class="form-control w-75"
            type="text"
            name="nombre"
          />
        </div>
        <div class="row m-1 justify-content-center text-center">
          <label>Anchura de los rollos</label>
          <input
            th:field="*{anchura}"
            class="form-control w-75"
            type="text"
            name="anchura"
          />
        </div>
        <div class="row m-1 justify-content-center text-center">
          <label>多Tiene dise単o?</label>
          <div
            class="col-lg-4 custom-control custom-radio custom-control-inline justify-content-center"
          >
            <input
              class="custom-control-input"
              th:field="*{dise単o}"
              type="radio"
              name="Si"
              value="Si"
              id="Si"
            /><label for="Si" class="custom-control-label">Si</label>
          </div>
          <div
            class="col-lg-4 custom-control custom-radio custom-control-inline justify-content-center"
          >
            <input
              class="custom-control-input"
              th:field="*{dise単o}"
              type="radio"
              name="No"
              value="No"
              id="No"
            /><label for="No" class="custom-control-label">No</label>
          </div>
        </div>
        <div class="row mt-4 mb-4 justify-content-center">
          <button class="btn btn-light w-50" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
