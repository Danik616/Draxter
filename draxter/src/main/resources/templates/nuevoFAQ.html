<div class="modal-header">
  <h5 class="modal-title">Agregar FAQ</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row align-items-center modal-body">
  <div class="container fontc">
    <form
      th:action="@{/servicios/FAQ/nuevoFAQ}"
      th:object="${FAQ}"
      method="post"
    >
      <div class="row m-3 q-faq">
        <input
          type="text"
          placeholder="Pregunta..."
          th:field="*{pregunta}"
          class="form-control"
        />
      </div>
      <div class="row m-3 a-faq">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Respuesta..."
          th:field="*{respuesta}"
          class="form-control"
        ></textarea>
      </div>

      <div class="row m-3 faq-service justify-content-center">
        <button class="btn btn-primary w-50" type="submit">
          <i class="fas fa-solid fa-plus"></i> &nbsp; Agregar
        </button>
      </div>
    </form>
  </div>
</div>
