<div class="modal-header">
  <h5 class="modal-title">Monitoreo de PQRs</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row align-items-center modal-body">
  <div class="container fontc">
    <div class="row">
      <div class="col-6 col-lg-6 col-md-6 borde-r">
        <div class="row m-3">
          <h3>Antes</h3>
        </div>
        <div class="row m-3">
          <p class="mb-0 tx-sz-10">Pregunta</p>
          <p th:text="${pregunta}">Aquí va la pregunta</p>
        </div>
        <div class="row m-3">
          <p class="mb-0 tx-sz-10">Respuesta</p>
          <p th:text="${respuesta}">Aqui va la respuesta a la pregunta dada</p>
        </div>
      </div>
      <div class="col-6 col-lg-6 col-md-6">
        <div class="row ml-3">
          <h3>Después&nbsp;</h3>
        </div>
        <form
          th:action="@{/actualizarFAQ/{id} (id=${faq.id_faq})}"
          th:object="${faq}"
          method="POST"
        >
          <div class="row m-3">
            <p class="mb-0 tx-sz-10">Pregunta</p>
            <input
              type="text"
              th:field="*{pregunta}"
              placeholder="Pregunta..."
            />
          </div>
          <div class="row m-3">
            <p class="mb-0 tx-sz-10">Respuesta</p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              th:field="*{respuesta}"
              type="text"
              placeholder="Respuesta..."
            ></textarea>
          </div>

          <div class="row faq-service m-3">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-pencil-alt"></i> &nbsp;Editar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
