<div class="modal-header">
  <h5 class="modal-title">Edici√≥n de PQRs</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row align-items-center modal-body">
  <div class="container fontc">
    <div class="edit-pqr">
      <form
        th:action="@{/actualizarPQR/{id} (id=${pqr.id_pqr})}"
        th:object="${pqr}"
        method="POST"
      >
        <div>
          <div class="row m-3">
            <p>Pregunta</p>
            <p th:text="${pregunta}"></p>
          </div>
          <div class="row m-3 mt-2">
            <p>Respuesta&nbsp;</p>
            <textarea
              name=""
              cols="30"
              rows="10"
              placeholder="Respuesta..."
              th:field="*{respuesta}"
            ></textarea>
          </div>

          <div>
            <button class="btn btn-primary" type="submit">Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
